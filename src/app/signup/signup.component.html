
<div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" (ngSubmit)="registrarUsuario(formNew)" #formNew="ngForm">
            <h1>Registro de Liga</h1>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label for="name-input-field" class="col-form-label">Nombre Presidente</label></div>
                <div class="col-sm-6 input-column"><input type="text" [(ngModel)]="usuario.nombrepre" #nombrepre="ngModel" [ngModelOptions]="{standalone: true}" class="form-control" /></div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label for="name-input-field" class="col-form-label">Apellido Presidente</label></div>
                <div class="col-sm-6 input-column"><input type="text"  [(ngModel)]="usuario.apellidopre" #apellidopre="ngModel" [ngModelOptions]="{standalone: true}" class="form-control" /></div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label for="email-input-field" class="col-form-label">Correo Electronico</label></div>
                <div class="col-sm-6 input-column"><input type="email"  [(ngModel)]="usuario.correo" #correo="ngModel" [ngModelOptions]="{standalone: true}" class="form-control" /></div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label for="pawssword-input-field" class="col-form-label">Contrase√±a</label></div>
                <div class="col-sm-6 input-column"><input type="password"  [(ngModel)]="usuario.contra" #contra="ngModel" [ngModelOptions]="{standalone: true}" class="form-control" /></div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column"><label for="name-input-field" class="col-form-label">Nombre de la Liga</label></div>
                <div class="col-sm-6 input-column"><input type="text"  [(ngModel)]="usuario.nombreliga" #nombreliga="ngModel" [ngModelOptions]="{standalone: true}" class="form-control" /></div>
            </div><button class="btn btn-light submit-button" type="submit">Registrar Liga</button></form>
    </div>
</div>
